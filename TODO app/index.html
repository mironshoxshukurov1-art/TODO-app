<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Professional Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-2 flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                </div>
                TaskFlow
            </h1>
            <p class="text-slate-400 text-lg">Stay organized and boost your productivity</p>
        </div>

        <!-- Main Card -->
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
            
            <!-- Input Section -->
            <div class="flex gap-3 mb-8">
                <input type="text" id="todo-input" 
                    class="flex-1 px-5 py-4 rounded-xl bg-slate-700 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="Add a new task...">
                <button id="add-btn" 
                    class="bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white px-8 py-4 rounded-xl font-semibold transition-all shadow-lg hover:shadow-blue-500/50 active:scale-95">
                    Add Task
                </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-4 mb-8 pb-8 border-b border-slate-700">
                <div class="bg-slate-700 rounded-lg p-4 text-center">
                    <p class="text-slate-400 text-sm font-medium">Total Tasks</p>
                    <p class="text-2xl font-bold text-white mt-1" id="total-count">0</p>
                </div>
                <div class="bg-slate-700 rounded-lg p-4 text-center">
                    <p class="text-slate-400 text-sm font-medium">Completed</p>
                    <p class="text-2xl font-bold text-green-400 mt-1" id="completed-count">0</p>
                </div>
                <div class="bg-slate-700 rounded-lg p-4 text-center">
                    <p class="text-slate-400 text-sm font-medium">Pending</p>
                    <p class="text-2xl font-bold text-orange-400 mt-1" id="pending-count">0</p>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="flex gap-3 mb-8">
                <button class="filter-btn active px-4 py-2 rounded-lg text-sm font-medium transition-all" data-filter="all">
                    All Tasks
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all" data-filter="active">
                    Active
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all" data-filter="completed">
                    Completed
                </button>
            </div>

            <!-- Todo List -->
            <div id="empty-state" class="text-center py-12">
                <svg class="w-16 h-16 text-slate-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <p class="text-slate-400 text-lg">No tasks yet. Add one to get started!</p>
            </div>

            <ul id="todo-list" class="space-y-3">
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
